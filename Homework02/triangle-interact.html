<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">

<!-- Define our shaders -->
<script id="vertex-shader" type="x-shader/x-vertex">
    
    uniform float x;
    uniform float y;

    attribute vec4 vPosition; 
    void main() { 
        gl_Position.x += x + vPosition.x;
        gl_Position.y += y + vPosition.y;
        gl_Position.z = 0.0;
        gl_Position.w = 1.0;
    }

</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    
    precision mediump float; 
    void main() { 
        gl_FragColor = vec4(1.0, 0.41, 0.70, 1.0); 
    }

</script>

<!-- Inclulde the three common libraries for WebGL -->
<script src="../libraries/Common/webgl-utils.js"></script>
<script src="../libraries/Common/initShaders.js"></script>
<script src="../libraries/Common/MV.js"></script>

<!-- Our triangle script -->
<script src="./triangle-interact.js"></script>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <canvas id="gl-canvas" width="640" height="480">
        Your browser does not support HTML5!
    </canvas>
</body>

</html>
